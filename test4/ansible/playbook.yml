---
- hosts: all
  gather_facts: False
  pre_tasks:
  - name: Install python for Ansible
    raw: test -e /usr/bin/python || (sudo apt update && sudo apt install -y python-minimal)
    changed_when: False
  - setup: # aka gather_facts
  roles:
    - warcry
    - use_apt_proxy
    
- hosts: lb
  roles:
    - loadbalancer
  become: yes

- hosts: web
  roles:
    - simple_webserver
  become: yes